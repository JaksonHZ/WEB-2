<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="tailwindOutput.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet">
</head>
<body class="bg-white w-full h-full">
    <header class="flex justify-between items-center w-full p-5 shadow-[0_2px_10px_0_rgba(169,169,169,0.15)] bg-white">
        <h1 class="text-3xl font-bold text-primary">TASKER</h1>
      
        <div class="relative">
          <input id="menu-toggle" type="checkbox" class="hidden peer">
          <label for="menu-toggle" class="flex flex-col justify-center items-center w-8 h-8 cursor-pointer md:hidden">
            <span class="block w-6 h-[2px] bg-gray-600 mb-1"></span>
            <span class="block w-6 h-[2px] bg-gray-600 mb-1"></span>
            <span class="block w-6 h-[2px] bg-gray-600"></span>
          </label>
      
          <nav class="absolute right-0 mt-2 w-[200px] bg-white shadow-lg rounded-md flex-col items-center gap-3 hidden peer-checked:flex md:flex md:static md:mt-0 md:flex-row md:w-auto md:shadow-none">
            <a class="block w-full text-center px-4 py-2 text-primary underline md:w-auto md:inline md:px-0 md:py-0 cursor-pointer">Boards</a>
            <a class="block w-full text-center px-4 py-2 text-[#656262] hover:text-primary md:w-auto md:inline md:px-0 md:py-0 cursor-pointer">Calendar</a>
            <a href="login.html" class="block w-full text-center px-4 py-2 bg-white rounded text-primary font-semibold border-2 border-[#FF7550] hover:bg-primary hover:text-white cursor-pointer md:w-auto md:inline md:px-3 md:py-0">
              <i class="fa fa-sign-out-alt mr-1" aria-hidden="true"></i>Logout
            </a>
          </nav>
        </div>
    </header>

    <main class="flex flex-col p-10 gap-y-14">
      <div class="gap-16 flex flex-row max-md:flex-col">
        <img src="/entrega1/img/Frame 98.png" alt="imagem de grafico" class="max-w-80 max-md:self-center">

        <div class="font-bold text-[#656262] text-2xl flex flex-col gap-6 max-md:text-sm">
          <h2>DASHBOARD</h2>
          <div class="flex flex-col p-4 border border-primary rounded-lg gap-y-6 w-fit">
            <div class="flex flex-row gap-10">
              <p>Tarefas concluidas: 10</p>
              <p>Tarefas em andamento: 20</p>
            </div>
            <div class="flex flex-row gap-10">
              <p>Tarefas totais: 30</p>
              <p>Boards: 10</p>
            </div>
          </div>

          <div class="flex flex-col p-4 border border-primary rounded-lg gap-y-6 w-fit">
            <div>
              <p>Média de conclusão de tarefa</p>
              <p class="text-sm">Valor médio considerando todos os boards</p>
            </div>
            <strong class="text-primary text-3xl">48%</strong>
          </div>
        </div>
      </div>

      <div class="flex flex-col gap-6">
        <h1 class="text-primary text-3xl font-semibold">Meus boards</h1>

        <div id="boards-container" class="flex gap-4 overflow-x-auto">
          <div id="create-board" class="w-[210px] h-[134px] min-w-[210px] bg-[#FFD3C780] rounded-lg flex flex-col justify-center items-center gap-2 cursor-pointer">
            <i class="fas fa-plus"></i>
            <span class="text-[#191919]">Criar novo Board</span>
          </div>
        </div>
      </div>
    </main>

    <script>
      const boardsContainer = document.getElementById('boards-container');
      const createBoardButton = document.getElementById('create-board');

      createBoardButton.addEventListener('click', () => {
        const boardName = prompt('Digite o nome do novo board:');
        if (boardName && boardName.trim()) {
          const newBoard = document.createElement('a');
          newBoard.className = 'w-[210px] min-w-[210px] h-[134px] bg-[linear-gradient(247deg,#1FA2FF_1.16%,#004F6C_98.84%)] rounded-lg flex flex-col justify-center items-center gap-2 text-white';
          newBoard.href = 'home.html';
          newBoard.innerHTML = `
            <i class="fas fa-tasks"></i>
            <span>${boardName.trim()}</span>
          `;
          // Insere o novo board à direita do botão "Criar novo Board"
          boardsContainer.insertBefore(newBoard, createBoardButton.nextSibling);
        }
      });
    </script>
</body>
</html>
